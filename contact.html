    <h2>GET IN TOUCH</h2>


    <div class="form-contact">
        <div class="container-form">
    
          <form>
              <div>
                <label for="name"> Name</label>
                <input id="name" type="text" pattern ="[A-Za-z]">
              </div>

              <div>
                <label for="email"> Email</label>
                <input id="email" type="email">
             </div>
          
              <div>
                <label for="Phone"> Phone Number </label>
                <input id="Phone" type="text" pattern="[0-9]">
              </div>
        
              <div>
                <label for="subject">Subject</label>
                <select id="subject">
                      <option hidden></option>
                      <option>LETS COLLABORATION</option>
                      <option>BUSSINESS ENDORSMENT</option>
                      <option>JUST SAY "HI"</option>
                </select>
             </div>

              <div>
                <label for="message">Your Message</label>
                <textarea id="message"></textarea>
              </div>

        
          <button type="submit" onclick="showData()"> submit</button>
          <a hreft="mailto"></a>
           </form>
        </div>
    </div>
